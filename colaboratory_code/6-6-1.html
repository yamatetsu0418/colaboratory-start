<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>


  <script src="https://cdn.jsdelivr.net/npm/docx@7.1.1/build/index.min.js"></script>
<h1>sample</h1>
<button onclick="createFlie();">Generate DOCX</button>


<script>
function createFile() {
    const doc = new docx.Document ({
        creator: "マイナビ",
        discription: "これはサンプルでつくったファイルです。",
        title: "サンプルドキュメント",
        sections:[]
    });
    
    doc.addSection({
      properties:{},
      children:[
        new docx.Paragraph({
          new docx.TextRun("これはサンプルテキストです。")
          new docx.TextRun({
            text:"サンプルのテキストです。",
            color: 'ff0000',
            underline:{type:"single", color:"ff00ff"},
          }),
          new docx.TextRun({
            text:"サンプルのテキストです。",
            color: '00ff00',
            bold:true,
          }),
            new docx.TextRun({
            text:"サンプルのテキストです。",
            color: '0000ff',
            italics:true,
          }),
      ],
      }),
      new docx.Paragraph(""),
      new docx.Paragraph({
        children:{
          new docx.TextRun({
            text:"これはサンプルテキストです。",
            size: 24,
          }),
          ]
          ]),
          new docx.Paragraph(""),
          new docx.Paragraph({
        children:{
          new docx.TextRun({
            text:"これはサンプルテキストです。",
            size: 32,
          }),
          ],
        }),
        ]
        });
    // ★
//     print(doc);
// }

function print(obj) {
  
    const dom = document.querySelector('#output-area');
    const old = dom.innerHTML;
    dom.innerHTML = old + '<p>' + obj +  '</p>';
}

</script>

</body>
</html>
